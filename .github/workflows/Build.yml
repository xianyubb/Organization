name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          cp package.json Organization/
          cp manifest.json Organization/
          mkdir out
          cd Organization && 7z a -tzip -r ../out/Organization.llplugin .
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: Organization
          path: Organization/
