name: Build

on:
  workflow_dispatch:
  push:
    paths: '**.ts'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: build
      #   env:
      #    github_token: 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
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          cp package.json Organization/
          cp manifest.json Organization/
          mkdir out
          cd Organization && 7z a -tzip -r ../out/Organization.llplugin .
          7z a -tzip -r ../out/Organization.zip .
        # git config user.name "xianyubb"
